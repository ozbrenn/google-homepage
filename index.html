<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navContainer">
            <ul>
                <li><a href="#">About</a></li>

            </ul>

    <main>

            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        
            <div class="searchContainer">
                <input type="text" class="searchbar" placeholder="Search...">

                <button class="buttons" type="button">Google Search</button>
                <button class="buttons" type="button">I'm Feeling Lucky</button>

    <footer>

            <p><a href="#">United Kingdom</a></p>

        </div>

        <div id="footer2">
            <p><a href="#">Carbon neutral since 2007</a></p>


        </div>

        <div id="footer3">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>

        </div>
    
    </footer>
